spring:
  config:
    activate:
      on-profile: prod

  data:
    redis:
      host: ${secrets.MYSQL_URL}
      port: ${secrets.REDIS_PORT}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${secrets.MYSQL_URL}
    username: ${secrets.DB_USERNAME}
    password: ${secrets.DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org:
      hibernate:
        sql: warn
        type:
          descriptor:
            sql:
              BasicBinder: warn
    root: info

server:
  port: 8081
